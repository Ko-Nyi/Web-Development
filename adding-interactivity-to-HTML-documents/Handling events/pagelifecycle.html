<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll up and Scroll down</title>
  <script src="pagelifecycle.js"></script>
  <link rel="stylesheet" href="pagelifecycle.css">
</head>
<body>
  <div class="progress">
    <div>Percentage</div>
      </div>
      <p id="text">Scroll me and the progress bar on the right will show 
    the percentage of scroll. Look also at the CSS
    code (body is 2000px height, for example)...</p>
</body>
</html>
