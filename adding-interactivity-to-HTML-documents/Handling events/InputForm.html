<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <script src="InputForm.js"></script>
</head>
<body>
    <h1>Simple Input Form</h1>
    <label>
        <span>Name:</span>
        <input type="text"
                name="name"
                maxlength="33"
                required
                oninput="Form(this)"                
        >
    </label>
    <p><span id="nameType"></span></p>
</body>
</html>
