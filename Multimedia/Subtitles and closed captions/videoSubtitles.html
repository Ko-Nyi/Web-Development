<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Styling and positionning subtitles and captions</title>
</head>
<body>
        <video height="270"width="500" crossorigin="localhost" controls>
                <source src="videos/index.mp4"
                type="video/mp4">
        <track src="videos/wwwyoutubecomwatchv16yZRk7CGoY.my.vtt"
                kind="captions"label="Burmese" srclang="my" default>
        <track src="videos/subtitles-en.vtt"
                kind="captions"label="English" srclang="en" default>
</video>
</body>
</html>
